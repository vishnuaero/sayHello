<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, Enter your name here!</h1>
        <input type="text" id="nameInput" placeholder="Type your name" onkeydown="if (event.key === 'Enter') sayHello()">
        <button onclick="sayHello()">Say Hello</button>
        <h2 id="final"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
